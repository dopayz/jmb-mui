<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<style>
			.divButton {
				float: left;
				height: 40px;
				width: 80%;
				line-height: 40px;
				text-align: center;
				background-color: #007AFF;
				margin-top: 20px;
				margin-left: 10%;
			}

			.white {
				color: white;
			}
			
			.header-f {
				background:#007AFF;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
				border-bottom: 1px solid rgba(247, 247, 247, 0.69);
			}
			
			.divButton {
				background-color: #007AFF;
				border-radius: 20px;
				border: 1px solid #007AFF;
				box-shadow: 0px 2px 4px 0px #ccc;
				color: white;
			}
			
			.mui-content {
				background: white;
			}
			
			.mui-off-canvas-left {
				background: linear-gradient(#007AFF, #007AFF);
			}
			
			.mui-table-view-inverted {
				background: rgba(156, 126, 195, 0.28);
			}
			
			.mui-navigate-right:after,
			.mui-push-right:after {
				color: white;
			}
		</style>
	</head>

	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!-- 菜单容器 -->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="content"></div>
						<div class="title" style="margin-bottom: 25px;margin-top: 30px; color: #FFFFFF;width: 100%;height: 25px; " align="center">菜单</div>
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell" id="collect">
								<a class="mui-navigate-right">
									收藏题预览
								</a>
							</li>
							<li class="mui-table-view-cell" id="error">
								<a class="mui-navigate-right">
									错题预览
								</a>
							</li>
						</ul>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav header-f">
					<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" style="color:white;"></a>
					<h1 class="mui-title white">Java面试宝典</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper" style="background:linear-gradient(#218FD1,rgba(106, 169, 207));">
					<div class="mui-scroll">
						<div class="mui-content">
							<div id="type1" class="divButton mui-hidden">Java基础</div>
							<div id="type2" class="divButton mui-hidden">Java多线程</div>
							<div id="type3" class="divButton mui-hidden">Java集合框架</div>
							<div id="type4" class="divButton mui-hidden">网络编程</div>
							<div id="type5" class="divButton mui-hidden">JavaWeb基础</div>
							<div id="type6" class="divButton mui-hidden">spring springMvc</div>
							<div id="type7" class="divButton mui-hidden">hibernate mybatis</div>
							<div id="type8" class="divButton mui-hidden">Maven Linux常用命令</div>
							<div id="type9" class="divButton mui-hidden">项目相关知识</div>
						</div>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.message.js"></script>
		<script src="js/appConfig.js"></script>
	</body>

</html>
<script type="text/javascript">
	function initPage() {
		//主界面和侧滑菜单界面均支持区域滚动；
		mui('#offCanvasSideScroll').scroll();
		mui('#offCanvasContentScroll').scroll();
	}
	
	(function($, doc) {
		$.ready(function() {
			$.plusReady(function() {
				var wv = plus.webview.currentWebview();
				var typeSelect = wv.typeSelect;
				var typeArr = typeSelect.split(",");
				for (var i = 0 ;i < typeArr.length ; i++) {
					if(typeArr[i] != ""){
						doc.getElementById(typeArr[i]).classList.remove("mui-hidden");
					}
				}
				document.getElementById("collect").addEventListener('tap',function(){
					mui.openWindow({
						url:'collectQues.html',
						id:'collectQues'
					})
				})
				document.getElementById("error").addEventListener('tap',function(){
					mui.openWindow({
						url:'errorQues.html',
						id:'errorQues'
					})
				})
				document.getElementById("type1").addEventListener('tap',function(){
					if(document.getElementById("type1").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type1").innerText,
								quesLX:1
							}
						})
					}
				})
				document.getElementById("type2").addEventListener('tap',function(){
					if(document.getElementById("type2").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type2").innerText,
								quesLX:2
							}
						})
					}
				})
				document.getElementById("type3").addEventListener('tap',function(){
					if(document.getElementById("type3").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type3").innerText,
								quesLX:3
							}
						})
					}
				})
				document.getElementById("type4").addEventListener('tap',function(){
					if(document.getElementById("type4").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type4").innerText,
								quesLX:4
							}
						})
					}
				})
				document.getElementById("type5").addEventListener('tap',function(){
					if(document.getElementById("type5").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type5").innerText,
								quesLX:5
							}
						})
					}
				})
				document.getElementById("type6").addEventListener('tap',function(){
					if(document.getElementById("type6").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type6").innerText,
								quesLX:6
							}
						})
					}
				})
				document.getElementById("type7").addEventListener('tap',function(){
					if(document.getElementById("type7").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type7").innerText,
								quesLX:7
							}
						})
					}
				})
				document.getElementById("type8").addEventListener('tap',function(){
					if(document.getElementById("type8").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type8").innerText,
								quesLX:8
							}
						})
					}
				})
				document.getElementById("type9").addEventListener('tap',function(){
					if(document.getElementById("type9").className == "divButton"){
						mui.openWindow({
							url:'question.html',
							id:'question',
							extras:{
								quesConfig:0,
								titleConfig:document.getElementById("type9").innerText,
								quesLX:9
							}
						})
					}
				})
			})
		});
	}(mui, document));
</script>
