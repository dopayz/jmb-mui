									var quesAnswerArr = new Array("A","B","C","D");
										for (var i = 0;i < iptArr.length;i++) {
											for (var j = 0;j < quesAnswerArr.length;j++) {
												if(iptArr[i].value == quesAnswerArr[j]){
													iptArr[i].parentNode.innerHTML = '<input name="checkbox" value="'+iptArr[i].value+'" type="radio">';
												}
											}	
										}
								}
								document.getElementById("tbs").innerText = "单选题";
							}
							document.getElementById("ques_title").innerText = errorData[count-1].quesTitle;
							document.getElementById("select_A").innerText = errorData[count-1].selectA;
							document.getElementById("select_B").innerText = errorData[count-1].selectB;
							document.getElementById("select_C").innerText = errorData[count-1].selectC;
							document.getElementById("select_D").innerText = errorData[count-1].selectD;
					}
					//判断单复样式
					function initQuesCheckStyle(){
						var configArr = document.getElementsByClassName("config");
						if(errorData[count-1].quesConfig == "1"){
							for (var i = 0;i < configArr.length;i++) {
								configArr[i].innerHTML = '<input name="checkbox" value="'+configArr[i].childNodes[0].value+'" type="checkbox">';
							}
						}else{
							for (var i = 0;i < configArr.length;i++) {
									configArr[i].innerHTML = '<input name="checkbox" value="'+configArr[i].childNodes[0].value+'" type="radio">';
							} 
						}	
					}
					//点击详情事件
					document.getElementById("detail").addEventListener('tap',function(){
						if(document.getElementById("ques_detail").className == "mui-card mui-hidden"){
							document.getElementById("ques_detail").classList.remove("mui-hidden");
							document.getElementById("admin").innerText = errorData[count-1].quesAnswer ;
							document.getElementById("admin").style.color = "green";
							document.getElementById("ques_d").innerText = errorData[count-1].quesDetail;
						}else{
							document.getElementById("ques_detail").classList.add("mui-hidden");
						}
						showQues();
					})
					//将所有错题的状态值都存入数据库
					function setAllQuesCollectCig(){
						var AllQues = new Array();
						for (var i = 0;i < errorData.length;i++) {
							var str = "";
							//题主键
							str += errorData[i].quesUserId + ":";
							//是否收藏了题
							str += localStorage.getItem(i+1+"quesGet");
							AllQues.push(str);
						} 
						var quesEchoString = "";
						for (j = 0;j < AllQues.length;j++) {
							quesEchoString += AllQues[j]+",";
						}
						mui.ajax(URL_SET_QUES_COLLECT_CIG,{
							data:{
								quesStr:quesEchoString
							},
							dataType:'json',
							type:'post',
							timeout: 50000, //超时时间设置为5秒；
							crossDomain: true,
							success:function(data){
								displayVoice("提交成功");
							},
							error: function(xhr, type, errorThrown) {
								mui.alert(YUN_ADMIN_MAIN_002);
							}
						})
					}
					//点击下一页事件
					document.getElementById("next").addEventListener('tap',function(){
						count++;		
						document.getElementById("ques_detail").classList.add("mui-hidden");
						if(count == errorData.length){
							initQuesCheckStyle();
							showQues();
							document.getElementById("tit").innerHTML = "错题（" + "" + count + "/" + errorData.length + "）";
						}else if(count > errorData.length){
							count = errorData.length;
							var btnArray = ['否', '是'];
							mui.confirm('错题已预览完是否返回？，确认？', '错题预览', btnArray, function(e) {
								if (e.index == 1) {
									displayVoice2("错题已预览完，正在返回，请稍等");
									//将数据传到后台保持
									setAllQuesCollectCig();
									//清空数据
									errorData = new Array();
									document.getElementById("ques_card").classList.add("mui-hidden");
									document.getElementById("tpSelect").classList.remove("mui-hidden");
								}
							})
						}else{
							initQuesCheckStyle();
							showQues();
							document.getElementById("next").innerHTML = "下一题";
							document.getElementById("tit").innerHTML = "错题（" + "" + count + "/" + errorData.length + "）";
						}
						if(count == 1){
							document.getElementById("pre").innerHTML = "无";
						}else{
							document.getElementById("pre").innerHTML = "上一题";
						}
					})
					//点击上一页事件
					document.getElementById("pre").addEventListener('tap',function(){
						count--;
						document.getElementById("ques_detail").classList.add("mui-hidden");
						if(count == 1){
							initQuesCheckStyle();
							showQues();
							document.getElementById("pre").innerHTML = "无";
							document.getElementById("tit").innerHTML = "错题（" + "" + count + "/" + errorData.length + "）";
						}else if(count < 1){
							count = 1;
						}else{
							initQuesCheckStyle();
							showQues();
							document.getElementById("pre").innerHTML = "上一题";
							document.getElementById("tit").innerHTML = "错题（" + "" + count + "/" + errorData.length + "）";
						}
					})

				}, false);
			}(mui, document));
		</script>
	</body>

</html>
